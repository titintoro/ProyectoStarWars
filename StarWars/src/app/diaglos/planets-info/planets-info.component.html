<div mat-dialog-content>
  <mat-card class="example-card">
    <mat-card-title-group>
      <img mat-card-md-image [src]="mostrarImagen(data.planetInfo.url)" />
      <div class="p+">
        <h2 class="fs-headline display-block ng-binding">
          {{ data.planetInfo.name }}
        </h2>
        <p class="fs-body-1 tc-black-2" ng-transclude="">
          <span class="ng-binding ng-scope"
            >Diameter: {{ data.planetInfo.diameter }}</span
          >
          <br class="ng-scope" /><span class="ng-binding ng-scope"
            >Climate: {{ data.planetInfo.climate }}</span
          ><br class="ng-scope" /><span class="ng-binding ng-scope"
            >Population: {{ data.planetInfo.population }}</span
          ><br class="ng-scope" /><span class="ng-binding ng-scope"
            >Gravity:</span
          ><br />
          <span>{{ data.planetInfo.gravity }}</span>
        </p>
      </div>
    </mat-card-title-group>
  </mat-card>
</div>
