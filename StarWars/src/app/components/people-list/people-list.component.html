<header [ngStyle]="{ 'text-align': 'center' }">
  <div [ngStyle]="{ 'background-color': 'black' }">
    <img
      [ngStyle]="{ width: '20%' }"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/1280px-Star_Wars_Logo.svg.png"
    />
  </div>
</header>
<body [ngStyle]="{ 'background-color': 'black' }">
  <div [ngStyle]="{ width: '85%', margin: 'auto' }">
    <div [ngStyle]="{ display: 'flex' }">
      <h3
        [ngStyle]="{
          width: '56%',
          'text-align': 'start',
          color: 'white',
          'font-size': '30px',
          'font-family': 'monospace'
        }"
      >
        <a routerLink="/index-list">Home</a>/characters
      </h3>
      <h3
        [ngStyle]="{
          'text-align': 'end',
          'align-self': 'center',
          width: '40%'
        }"
      >
        <span
          [ngStyle]="{
            'align-self': 'center',
            'text-align': 'start'
          }"
          *ngFor="let in of counter(); let i = index"
          ><button (click)="mostrarListado(i + 1)">{{ i + 1 }}</button
          >&nbsp;</span
        >
      </h3>
    </div>
    <mat-card
      [ngStyle]="{ 'max-height': '300px' }"
      class="example-card"
      *ngFor="let people of listPeople"
    >
      <img
        mat-card-image
        [src]="mostrarImagen(people)"
        onerror="this.onerror = null; this.src='https://programacion.net/files/article/20161110041116_image-not-found.png'"
      />
      <mat-card-title
        [ngStyle]="{
          'text-align': 'start',
          'font-family': 'cursive',
          'font-size': '15px'
        }"
        >{{ people.name }}</mat-card-title
      >
      <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </div>
</body>
